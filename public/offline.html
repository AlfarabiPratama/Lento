<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5B9A8B">
    <title>Lento - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FAF9F6 0%, #F5F3F0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #2D2D2D;
        }

        .container {
            text-align: center;
            max-width: 320px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2D2D2D;
        }

        p {
            font-size: 16px;
            color: #6B7280;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .hint {
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 32px;
        }

        button {
            background: #5B9A8B;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        button:hover {
            background: #4A8B7C;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .logo {
            margin-top: 48px;
            opacity: 0.5;
        }

        .logo span {
            font-size: 20px;
            font-weight: 700;
            color: #5B9A8B;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>Kamu sedang offline</h1>
        <p>Tenang, data kamu tetap aman. Coba sambungkan ke internet dan reload.</p>
        <p class="hint">ðŸ’¡ Tip: Data offline disimpan lokal, jadi kamu bisa lanjut kerja begitu online lagi.</p>

        <button onclick="window.location.reload()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                <path d="M16 21h5v-5" />
            </svg>
            Coba Lagi
        </button>

        <div class="logo">
            <span>Lento</span>
        </div>
    </div>

    <script>
        // Auto reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
